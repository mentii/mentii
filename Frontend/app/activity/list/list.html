<div class="row" *ngIf="isStudentInClass || isTeacher">
  <div class="col-xs-12" *ngIf="activities && activities.length">
    <div class="row" *ngFor="let activity of activities;">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{activity.title}}<span *ngIf="isTeacher && activity.startDate">&nbsp;<small>Start Date {{activity.startDate}}</small></span>
            </h3>
          </div>
          <div class="panel-body">
            <p>{{activity.description}}<p>
            Try to mentor mentii through {{activity.problemCount}} problems<span *ngIf="activity.startDate">, before {{activity.startDate}}</span>:
            <br/>
            <a [routerLink]="['/problem/display', classCode, activity.title]"><i class="fa fa-pencil"></i> Mentor mentii</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Only show if no data returned -->
  <div class="col-xs-12" *ngIf="!activities || !activities.length">
    <div class="empty-state text-center">
      <i class="fa fa-pencil fa-4x"></i>
      <h4>
        No Activites Have Been Created for this Class
      </h4>
    </div>
  </div>
</div>
<div class="row" *ngIf="!isStudentInClass && !isTeacher">
  <div class="col-xs-12">
    <div class="empty-state text-center">
      <i class="fa fa-users fa-4x"></i>
      <h4>
        You must be a Student of the Class to View Activities.<br/>
      </h4>
    </div>
  </div>
</div>
