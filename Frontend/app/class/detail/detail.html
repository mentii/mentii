<div class="row">
  <div class="col-xs-12 col-md-8">
    <div class="row">
      <div class="col-xs-12">
        <h3>
          {{model.title}}
          <span *ngIf="model.department">&nbsp;-&nbsp;</span>
          <em class="text-muted">{{model.department}}</em>
        </h3>
        <span *ngIf="model.section">
          <em><strong>Section: {{model.section}}</strong></em>
          <br/>
        </span>
        <p>{{model.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Activities</h4>
        <activity-list [activities]="model.activities"></activity-list>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-4"  *ngIf="showTeacherView">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Teacher View</h3>
      </div>
      <div class="panel-body">
        <div>
          <h4>Students</h4>
          <user-list [users]="model.students"></user-list>
        </div>
      </div>
    </div>
  </div>
</div>
