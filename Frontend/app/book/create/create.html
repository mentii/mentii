
<div class="row">
  <div class="col-xs-12">
    <h2>Create a New Book</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-11">
    <form [formGroup]="createBookForm" novalidate (ngSubmit)="save(myForm)">
      <div class="form-group">
        <label class="required" for="title">Title</label>
        <input type="text" placeholder="Algebra" class="form-control" id="title" required minlength=3 [(ngModel)]="model.title" name="title" #title="ngModel" clearPlaceholder>
        <span [hidden]="title.pristine || title.valid" class="text-danger">
          Book title must be at least 3 characters long.
        </span>
      </div>
      <div class="form-group">
        <label class="required" for="description">Description</label>
        <textarea placeholder="Describe the book here" class="form-control" rows="3" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel" clearPlaceholder></textarea>
        <span [hidden]="description.pristine || description.valid" class="text-danger">
          Book description is required.
        </span>
      </div>
      <label>Chapters</label>
      <div class="panel panel-default">
        <div class="panel-body">
          <chapterList [chapters]="model.chapters"></chapterList>
        </div>
      </div>
      <p class="text-danger" *ngIf="!createBookForm.form.valid">* Required Fields</p>
      <button type="submit" class="btn btn-primary" [disabled]="!createBookForm.valid">
        Create Book
      </button>
    </form>
  </div>
</div>
