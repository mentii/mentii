<div class="row">
  <div class="col-xs-12">
    <h2>
      Solving a Problem
    </h2>
    <div class="lead">
    <span>Testing Controls:</span>
    <label for="colorToggle">Bad Step Color</label>
        <button (click)="toggleBadStepColor()" id="colorToggle" type="button" class="btn btn-default">
          <span class="text-danger" *ngIf="showBadStepColor">On</span>
          <span *ngIf="!showBadStepColor">Off</span>
        </button>
      <label for="stepLimit">Bad Step Limit</label>
      <span class="dropdown">
        <button disabled id="stepLimit" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span *ngIf="selectedStepLimit < 0">&infin;&nbsp;</span>
          <span *ngIf="selectedStepLimit > 0">{{selectedStepLimit}}&nbsp;</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="min-width:0px;" aria-labelledby="stepLimit">
          <li (click)="selectStepLimit(-1)"><a>&infin;</a></li>
          <li (click)="selectStepLimit(3)"><a>3</a></li>
          <li (click)="selectStepLimit(1)"><a>1</a></li>
        </ul>
      </span>
    </div>
    <p class="lead" *ngIf="problem">
      <img src="http://app.mentii.me/favicon/favicon-32.png" alt="Mentii Logo"> I'm working on this problem, can you help me solve for x?<br/><br/>
      <strong><em>{{problem}}</em></strong>
    </p>
  </div>
</div>
<!-- show if the problem has loaded -->
<div *ngIf="!isLoading">
  <!-- loop through the the list of steps that is contained in the problem tree
  and keep track of the index we are at -->
  <div *ngFor="let step of problemTree; let goodStepIndex = index;">
    <div class="row">
      <div class="col-xs-12">
        <!-- Only show this step if the index we are at is less than the current step the user is on and
        we are not currently showing a bad step. The reason we use less than is so that each step that
        has been taken will be shown -->
        <div class="panel panel-default" [attr.data-good-index]="goodStepIndex" *ngIf="goodStepIndex <= activeStepCount && !step.badStepShown">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{step.correctStep}}
            </h3>
          </div>
          <!-- Only show the buttons in the panel for the current step -->
          <div class="panel-body">
            <button class="btn btn-primary btn-sm" (click)="showNextStep()" *ngIf="goodStepIndex==activeStepCount && goodStepIndex != problemTree.length-1">Correct, go on Mentii</button>

            <!-- Only show this button when we've reached the a solution -->
            <button class="btn btn-primary btn-sm" (click)="showNextStep()" *ngIf="goodStepIndex==activeStepCount && goodStepIndex == problemTree.length-1">Confirm solution</button>

            <!-- Don't show this button if we are on the first good step, that's the problem declaration -->
            <button class="btn btn-danger btn-sm" (click)="incorrectGoodStep()" *ngIf="goodStepIndex != 0 && goodStepIndex == activeStepCount">
              Something looks wrong Mentii
            </button>
            <button class="lightBadStep btn btn-sm" (click)="incorrectGoodStep()" *ngIf="goodStepIndex != 0 && goodStepIndex != activeStepCount">
              Something looks wrong Mentii
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- loop through the bad steps for this step if they exist -->
    <div *ngFor="let badStep of step.badStepPath; let badStepIndex = index;">
      <div class="row" [attr.data-bad-index]="badStepIndex" *ngIf="goodStepIndex == activeStepCount && step.badStepShown">
        <div class="col-xs-12">
          <!-- Show all of the bad steps upto the current active bad step, similar to how we show the overall steps in the above loop -->
          <div class={{panelClass}} *ngIf="badStepIndex <= activeBadStepCount">
            <div class="panel-heading">
              <h3 class="panel-title">
                {{badStep}}
              </h3>
            </div>
            <!-- Only show the buttons on the active bad step -->
            <div class="panel-body">
              <div *ngIf="!stepIsBeingCorrected">
                <button class="btn btn-primary btn-sm" (click)="showNextBadStep()" *ngIf="badStepIndex==activeBadStepCount">
                  Correct, go on Mentii
                </button>
                <button class="btn btn-danger btn-sm" (click)="incorrectBadStep(badStepIndex,badStep)">
                  Something looks wrong Mentii
                </button>
              </div>
              <form #applyCorrectionForm="ngForm" autocomplete="off" class="form-inline" *ngIf="stepIsBeingCorrected && badStepIndex==0">
                <div class="form-group">
                  <label for="correction">Correction: </label>
                  <input type="text" required placeholder="Enter your correction for this step here" class="form-control" id="correction" [(ngModel)]="correctionModel.correction" name="correction" #correction="ngModel" clearPlaceholder>
                </div>

                <button type='button' class="btn btn-primary" [disabled]="!applyCorrectionForm.form.valid" (click)="applyCorrection()">
                  Correct Mentii
                </button>
                <button type='button' class="btn btn-default" (click)="cancelCorrection()">
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- show if there are no other steps to take on the good branch -->
<div *ngIf="problemIsComplete">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="text-success">
        <i class="fa fa-check"></i> You've Successfully Helped Mentii!
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="returnToClassPage()">
        Return To Class
      </button>
    </div>
  </div>
</div>

<!-- show if problem is still loading -->
<div *ngIf="isLoading">
  <div class="row">
    <div class="col-xs-12">
      <i class="fa fa-spinner fa-spin"></i> Loading the problem...
    </div>
  </div>
</div>
