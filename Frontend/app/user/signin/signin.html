<div class="row">
  <div class="col-xs-12">
    <div class="welcome">
      <h1 class="text-brand">
        mentii<br/>
        <hr class="hr-half">
      </h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <form #signinForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="user@example.com" class="form-control" id="email" required pattern="[^@]+@[^@]+\.[^@]+" [(ngModel)]="model.email" name="email" #email="ngModel" clearPlaceholder>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="********" class="form-control" id="password" required minlength=8 [(ngModel)]="model.password" name="password" #password="ngModel" clearPlaceholder>
      </div>
      <button type="submit" class="btn btn-primary ladda-button" [disabled]="!signinForm.form.valid" (click)="submit()" [ladda]='isLoading'><span class="ladda-label">Sign in</span></button>
    </form>
    <br/>
    <a [routerLink]="['/register']">Register for an Account</a><br/>
    <a [routerLink]="['']">Forgot My Password</a>
  </div>
</div>
