<form class="row">
  <div class="col-xs-12">
    <!-- Only show if there are problems -->
    <div *ngIf="problemsArray && problemsArray.length">
      <problemListItem
        *ngFor="let problem of problemsArray.controls; let i=index"
        [problem]="problem"
        [index]="i"
        (onDelete)="problemsArray.removeAt($event)">
      </problemListItem>
    </div>
    <!-- Only show if there are no problems -->
    <div *ngIf="!problemsArray || !problemsArray.length">
      <div class="text-center">
        <i class="fa fa-pencil fa-4x"></i>
        <h4>
          No Problems Have Been Created for this Section
        </h4>
      </div>
    </div>
    <!-- Add more problems -->
    <button type="button" class="btn btn-primary" (click)="addProblem()">
      <span>Add New Problem</span>
    </button>
  </div>
</form>
