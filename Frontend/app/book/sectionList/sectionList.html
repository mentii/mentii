<form class="row" [formGroup]="parentChapterForm">
  <div class="col-xs-12" formArrayName="sections">
    <!-- Only show if there are sections -->
    <div *ngIf="sections && sections.length">
      <div *ngFor="let section of sections; let i=index">
        <div>
          <sectionListItem
            [sections]="parentChapterForm.controls.sections"
            [section]="section"
            [index]="i"
            (onDelete)="onDelete($event)">
          </sectionListItem>
        </div>
      </div>
    </div>
    <!-- Only show if there are no sections -->
    <div *ngIf="!sections || !sections.length">
      <div class="empty-state text-center">
        <i class="fa fa-pencil fa-4x"></i>
        <h4>
          No Sections Have Been Created for this Chapter.
        </h4>
      </div>
    </div>
    <!-- Add more sections -->
    <button type="button" class="btn btn-primary" (click)="addSection()">
      <span>Add New Section</span>
    </button>
  </div>
</form>
