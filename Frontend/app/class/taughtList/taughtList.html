<div class="row">
  <!-- Only show if the api is currently loading -->
  <div class="col-xs-12" *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin"></i> Loading your class list...
  </div>
  <!-- Only show if classes are in the data payload and it is not currently loading -->
  <div class="col-xs-12" *ngIf="classes.length && !isLoading">
    <div class="row tab-instruction">
      <div class="col-xs-12">
        <h4>
          List of All Classes that You are Currently Teaching or Have Taught in the Past
        </h4>
        <a [routerLink]="['/create/class']"><i class="fa fa-plus"></i> Create a New Class</a>
      </div>
    </div>
    <div class="row" *ngFor="let class of classes;">
      <div class="col-xs-12">
        <class-list-item [classObject]="class"></class-list-item>
      </div>
    </div>
  </div>
  <!-- Only show if no data returned and is not currently loading -->
  <div class="col-xs-12" *ngIf="!classes.length && !isLoading">
    <div class="row">
      <div class="col-xs-12">
        <div class="empty-state text-center">
          <i class="fa fa-university fa-4x"></i>
          <h4>
            You Aren't Currently Teaching Any Classes<br/>
            <small><a [routerLink]="['/create/class']">Create a New Class</a></small>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
