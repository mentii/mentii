<div class="row">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <form #registerForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" placeholder="Class Title" class="form-control" id="title" required minlength=3 [(ngModel)]="model.title" name="title" #title="ngModel">
        <span [hidden]="title.pristine || title.valid" class="text-danger">
          Class title must be at least 3 characters long.
        </span>
      </div>
      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" placeholder="Subtitle" class="form-control" id="subtitle" [(ngModel)]="model.subtitle" name="subtitle" #subtitle="ngModel">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" placeholder="Class Description" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
        <span [hidden]="description.pristine || description.valid" class="text-danger">
          Class description is required.
        </span>
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" placeholder="Class Section" class="form-control" id="section" [(ngModel)]="model.section" name="section" #section="ngModel">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid" (click)="submit()" [ladda]='isLoading'><span class="ladda-label">Create New Class</span></button>
    </form>
    <br/>
    <a [routerLink]="['']">Home</a>
  </div>
</div>
