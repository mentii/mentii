<div class="panel panel-default">
  <div class="panel-heading">
    <label>Chapter&nbsp;{{this.index + 1}}</label>
    <a (click)="delete()" class="logout pull-right">
      <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
    </a>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="title" class="required">Title</label>
      <input  type="text"
              id="title"
              name="title"
              placeholder="Foundations for Algebra"
              class="form-control"
              [(ngModel)]="model.title"
              #title="ngModel"
              clearPlaceholder>

    </div>
  </div>
</div>
