<form class="panel panel-default" [formGroup]="chapterForm">
  <div class="panel-heading">
    <label>Chapter&nbsp;-&nbsp;{{this.index + 1}}</label>
    <a (click)="delete()" class="logout pull-right">
      <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
    </a>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="title" class="required">Chapter Title</label>
      <input  type="text"
              formControlName="title"
              placeholder="Chapter 1 - Foundations for Algebra"
              class="form-control"
              clearPlaceholder/>
      <span [hidden]="chapterForm.controls.title.pristine || chapterForm.controls.title.valid" class="text-danger">
          Chapter title must be at least 5 characters long.
      </span>
    </div>
    <sectionList
      [parentChapterForm]="chapterForm"
      [sections]="chapter.sections">
    </sectionList>
  </div>
</form>
