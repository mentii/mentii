<form class="row">
  <div class="col-xs-12">
    <!-- Only show if there are chapter -->
    <div *ngIf="chaptersArray && chaptersArray.length">
      <div>
        <div>
          <chapterListItem
            *ngFor="let chapter of chaptersArray.controls; let i=index"
            [chapter]="chapter"
            [index]="i"
            (onDelete)="chaptersArray.removeAt($event)">
          </chapterListItem>
        </div>
      </div>
    </div>
    <!-- Only show if there are no chapters -->
    <div *ngIf="!chaptersArray || !chaptersArray.length">
      <div class="empty-state text-center">
        <i class="fa fa-pencil fa-4x"></i>
        <h4>
          No Chapters Have Been Created for this Book
        </h4>
      </div>
    </div>
    <!-- Add more chapters -->
    <button type="button" class="btn btn-primary" (click)="addChapter()">
      <span>Add New Chapter</span>
    </button>
  </div>
</form>
