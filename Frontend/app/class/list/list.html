<div class="row">
  <div class="col-xs-12">
    <h2>My Classes</h2>
  </div>
  <div class="col-xs-12 col-sm-offset-1 col-sm-10">
    <div class="row" *ngFor="let class of classes;">
      <div class="col-xs-12">
        <a [routerLink]="['/class/', class.code]">
          <h3>
            {{class.title}} <small>{{class.subtitle}}</small>
          </h3>
        </a>
        <p>
          {{class.description}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <hr/>
        <a [routerLink]="['/class/']">Browse for New Classes to Study</a>
      </div>
    </div>
  </div>
</div>
