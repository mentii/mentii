<form class="panel panel-default" [formGroup]="chapterForm">
  <div class="panel-heading">
    <label>Chapter&nbsp;{{this.index + 1}}</label>
    <a (click)="delete()" class="logout pull-right">
      <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
    </a>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="title" class="required">Title</label>
      <input  type="text"
              formControlName="title"
              placeholder="Foundations for Algebra"
              class="form-control"
              clearPlaceholder/>
      <!-- <sectionList
        [parentChapterForm]="chapterForm"
        [sections]="chapter.sections"
      </sectionList> -->
    </div>
  </div>
</form>
