<form class="row" [formGroup]="parentSectionForm">
  <div class="col-xs-12" formArrayName="problems">
    <!-- Only show if there are problems -->
    <div *ngIf="problems && problems.length">
      <div *ngFor="let problem of problems; let i=index">
        <div>
            <label>Problem&nbsp;-&nbsp;{{i + 1}}</label>
            <div class="panel-body">
              <div class="form-group">
                <input  name="problem"
                        type="text"
                        placeholder="6x + 1 = 7"
                        class="form-control"
                        clearPlaceholder/>
                <span>
                <a (click)="delete()" class="logout pull-right">
                  <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
                </a>
                </span>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Only show if there are no problems -->
    <div *ngIf="!problems || !problems.length">
      <div class="empty-state text-center">
        <i class="fa fa-pencil fa-4x"></i>
        <h4>
          No Problems Have Been Created for this Section.
        </h4>
      </div>
    </div>
    <!-- Add more problems -->
    <button type="button" class="btn btn-primary" (click)="addProblem()">
      <span>Add New Problem</span>
    </button>
  </div>
</form>
