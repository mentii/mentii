<form class="row" [formGroup]="parentBookForm">
  <div class="col-xs-12" formArrayName="chapters">
    <!-- Only show if there are chapter -->
    <div *ngIf="chapters && chapters.length">
      <div *ngFor="let chapter of chapters; let i=index">
        <div>
          <chapterListItem
            [chapters]="parentBookForm.controls.chapters"
            [chapter]="chapter"
            [index]="i"
            (onDelete)="onDelete($event)">
          </chapterListItem>
        </div>
      </div>
    </div>
    <!-- Only show if there are no chapters -->
    <div *ngIf="!chapters || !chapters.length">
      <div class="empty-state text-center">
        <i class="fa fa-pencil fa-4x"></i>
        <h4>
          No Chapters Have Been Created for this Class.
        </h4>
      </div>
    </div>
    <!-- Add more chapters -->
    <button type="button" class="btn btn-primary" (click)="addChapter()">
      <span>Add New Chapter</span>
    </button>
  </div>
</form>
