<div class="row">
  <div class="col-md-9" role="main">
    <div *ngIf="!activeControl">
      <h1 class="page-header">Admin Controls</h1>
      <p>Select desired action using menu to the right.</p>
    </div>
    <changeRole *ngIf="activeControl=='changeRole'"></changeRole>
    <addBook *ngIf="activeControl=='addBook'"></addBook>
  </div>
  <div class="col-md-3" role="complementary">
    <nav class="sidebar hidden-sm hidden-xs affix-top">
      <ul class="nav">
        <li>
          <a [routerLink]="['/admin/changeRole']">Change User Role</a>
        </li>
        <li>
          <a [routerLink]="['/admin/addBook']">Add New Book</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
