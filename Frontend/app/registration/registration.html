<h2>New User</h2>
<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      A valid email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"  class="form-control" id="password" required minlength=8 [(ngModel)]="model.password" name="password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      A password 8 or more characters long is required
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password"  class="form-control" id="confirmPassword" required minlength=8 [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
    <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
      Passwords do not match
    </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Register</button>
</form>
