
<div class="row">
  <div class="col-xs-12">
    <h2>Create a New Book</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-12">
    <form [formGroup]="createBookForm" (ngSubmit)="submit(createBookForm)">
      <div class="form-group">
        <label class="required" for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Algebra" clearPlaceholder>
        <span [hidden]="createBookForm.controls.title.pristine || createBookForm.controls.title.valid" class="text-danger">
          Book title must be at least 5 characters long.
        </span>
      </div>
      <div class="form-group">
        <label class="required" for="description">Description</label>
        <textarea class="form-control" rows="3" formControlName="description" placeholder="Common Core Highschool Algebra" clearPlaceholder></textarea>
        <span [hidden]="createBookForm.controls.description.pristine || createBookForm.controls.description.valid" class="text-danger">
          Book description is required.
        </span>
      </div>
      <label class="required">Chapters</label>
      <chapterList
        [parentBookForm]="createBookForm"
        [chapters]="book.chapters">
      </chapterList>
      <p class="text-danger">* Required Fields</p>
      <button type="submit" class="btn btn-primary" [disabled]="!createBookForm.valid">
        Create Book
      </button>
    </form>
  </div>
</div>
