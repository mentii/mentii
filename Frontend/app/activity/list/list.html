<div class="row">
  <div class="col-xs-12" *ngIf="activities && activities.length">
    <div class="row" *ngFor="let activity of activities;">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{activity.title}}<span *ngIf="activity.targetDate">&nbsp;</span><small>{{activity.targetDate}}</small>
            </h3>
          </div>
          <div class="panel-body">
            <p *ngIf="activity.description">
              {{activity.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Only show if no data returned -->
  <div class="col-xs-12" *ngIf="!activities || !activities.length">
    <div class="empty-state text-center">
      <i class="fa fa-pencil fa-4x"></i>
      <h4>
        This class has no activities.
      </h4>
    </div>
  </div>
</div>
