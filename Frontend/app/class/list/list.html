<div class="row">
  <!-- Only show if the api is currently loading -->
  <div class="col-xs-12 col-sm-offset-1 col-sm-10" *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin"></i> Loading your class list...
  </div>
  <!-- Only show if classes are in the data payload and it is not currently loading -->
  <div class="col-xs-12 col-sm-offset-1 col-sm-10" *ngIf="classes.length && !isLoading">
    <div class="row" *ngFor="let class of classes;">
      <div class="col-xs-12">
        <a [routerLink]="['/class/', class.code]">
          <h3>
            {{class.title}}<span *ngIf="class.department">&nbsp;</span><small>{{class.department}}</small>
          </h3>
        </a>
        <p>
          <span *ngIf="class.section"><em>Section: {{class.section}}</em><br/></span>
          {{class.description}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <hr/>
        <a [routerLink]="['/class/']">Browse for New Classes to Study</a>
      </div>
    </div>
  </div>
  <!-- Only show if no data returned and is not currently loading -->
  <div class="col-xs-12 col-sm-offset-1 col-sm-10" *ngIf="!classes.length && !isLoading">
    <div class="row">
      <div class="col-xs-12">
        <div class="empty-state text-center">
          <i class="fa fa-users fa-4x"></i>
          <h4>
            You Aren't Currently a Member of Any Classes<br/>
            <small><a [routerLink]="['/class']">Browse for a Class to Join</a></small>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
